image: node:18

stages:
  - build
  - deploy

before_script:
  - npm install -g npm@latest

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  extends: .terraform:build
  environment:
    name: $TF_STATE_NAME
    action: prepare

deploy:
  extends: .terraform:deploy
  dependencies:
    - build
  environment:
    name: $TF_STATE_NAME
    action: start
  image: 
    name: hashicorp/terraform:light
    entrypoint: [""]
  stage: deploy
  script:
    - terraform init
    - terraform validate
    - terraform plan
    - terraform apply -auto-approve
  before_script:
    - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
